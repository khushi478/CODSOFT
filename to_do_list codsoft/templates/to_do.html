<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f3f0ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      margin-top: 50px;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(128, 0, 128, 0.2);
    }

    h1 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #d8b4fe;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4b0082;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f0e6ff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      color: #999;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      background-color: transparent;
      color: #6a0dad;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .actions button:hover {
      color: #4b0082;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="actions">
          <button onclick="markDone(this)">âœ“</button>
          <button onclick="removeTask(this)">ðŸ—‘</button>
        </div>
      `;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function markDone(button) {
      const li = button.parentElement.parentElement;
      li.classList.toggle("done");
    }

    function removeTask(button) {
      const li = button.parentElement.parentElement;
      li.remove();
    }
  </script>
</body>
</html>
